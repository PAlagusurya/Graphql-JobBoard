# Top-level fields are marked as nullable to ensure that when a client queries multiple fields, a null value in one field doesnâ€™t impact the successful resolution of the others.
type Query {
  jobs: [Job!]
  job(id: ID!): Job
  company(id: ID!): Company
}

type Company {
  id: ID!
  name: String!
  description: String
  jobs: [Job!]!
}

type Job {
  id: ID!
  """
  The __date__ when the job was published in ISO-8601 format. E.g.`2022-12-31`
  """
  date: String!
  company: Company
  title: String!
  description: String
}

type Mutation {
  createJob(input: createJobInput!): Job
  deleteJob(id: ID!): Job
  updateJob(input: updateJobInput!): Job
}

input createJobInput {
  title: String!
  description: String
}

input updateJobInput {
  id: ID!
  title: String!
  description: String
}
